<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - {{ campanha.nome }}</title>
</head>

<body>
    <h1>Chat da Campanha: {{ campanha.nome }}</h1>
    <ul>
        {% for message in messages %}
        <li><strong>{{ message.user.username }}:</strong> {{ message.content }} <em>({{ message.timestamp }})</em></li>
        {% endfor %}
    </ul>

    <!-- FormulÃ¡rio para enviar uma nova mensagem -->
    <form method="POST" action="">
        {% csrf_token %}
        <textarea name="content" placeholder="Digite sua mensagem"></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
