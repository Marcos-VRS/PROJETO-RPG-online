{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'global/css/lista_campanhas_style.css' %}">
    <link rel="stylesheet" href="{% static 'global/css/fontes.css' %}">
    <title>Lista de Campanhas</title>
</head>

<body>
    <h1 style="font-size: 3rem;" class="titulo-pagina medievalsharp-regular">Lista de Campanhas</h1>

    <!-- Campo de busca -->
    <label for="search-campanha" class="pesquisa-label medievalsharp-regular">Buscar Campanha:</label>
    <input type="text" id="search-campanha" placeholder="Buscar campanha..." class="campo-busca medievalsharp-regular">


    <ul class="ul-lista">
        {% for campanha in campanhas %}
        <li style="font-size: 1rem;" class="item-lista medievalsharp-regular">
            <a href="{% url 'gurps:criar_ficha_campanha' campanha.id %}">
                <h2 class="campanha-nome">{{ campanha.nome }}</h2>
                <h2>GM: {{ campanha.dono }}</h2>
                <img class="imagem-miniatura" src="{{ campanha.imagem.url }}" alt="Imagem da Campanha" />
            </a>
        </li>
        {% endfor %}
    </ul>
    <script src="{% static 'global/js/menu/filter_campaign_list.js' %}"></script>

</body>

</html>
