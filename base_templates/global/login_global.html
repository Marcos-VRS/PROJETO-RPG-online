{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'global/css/login_style.css' %}">
    <!-- Adicione o caminho para seu CSS, se houver -->
</head>

<body class="login-body">
    <div class="login-container">
        <h2>Login</h2>



        <!-- Formulário de login -->
        <form method="post" action="{% url 'gurps:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Usuário:</label>
                {{ form.username }} <!-- Campo de nome de usuário -->
            </div>
            <div class="form-group">
                <label for="id_password">Senha:</label>
                {{ form.password }} <!-- Campo de senha -->
            </div>
            <button type="submit">Entrar</button>
        </form>

        <!-- Link para criar uma nova conta -->
        <p>Não tem uma conta? <a href="{% url 'gurps:register' %}">Cadastre-se</a></p>
    </div>
</body>

</html>
